#STB modify 3rd param, 0：SPI_NOR Flash；1：Parallel NAND Flash；2：SPI NAND Flash；6：eMMC Flash；4：fSD Flash；
set boot_mode_sel 1

#Bootloader decryption control. 
#0: The data identifier in the flash memory determines whether the bootloader needs to be decrypted.
#1: Bootloader needs to be decrypted.
set bload_dec_en  1

#When enabled, chipset can boot from UART and USB.
#0:enable self boot function.
#1:disable self boot function.
set self_boot_disable 1

#wakeup from DDR control. 0: enabled 1: disabled"
set ddr_wakeup_disable 1

#version_id check control. 0: do not need to check. 1: need to check."
set version_id_check_en 1

#MSID of bootloader check control. 0: do not need to check. 1: need to check."
set bl_msid_check_en 1

#STB modify 3rd param, Secure Boot Activation 0:Secure Boot Disable; 1:Secure Boot enable;
set SCS_activation 1

#"JTAG interface protection mode 0. 0:Open；1:Password Protect
set jtag_prt_mode_0 0

#Serial number of the STB, hex, 4 bytes
set STB_SN_0 0x0

#market segment identifier,used for market segmentation,and chipset binding with External RSA Key pair(s).
#hex, 4 bytes
set MSID 0x0

#used to compare with bootloader tag. hex, 4 bytes
set Version_ID 0x0

#RootKey for HDCP key protection. total 16 bytes
set HDCP_RootKey_0_31   0x0
set HDCP_RootKey_32_63  0x0
set HDCP_RootKey_64_95  0x0
set HDCP_RootKey_96_127 0x0

#PCIe control.0: enable.1: disable.
set pcie_disable 1

#SF(ethernet) function control.0: enable.1: disable.
set sf_disable 1

#UART in power down area control and in always power on area control. 0: enable.1: disable.
set uart_disable 1

#GMII control. 0: enable. 1: disable.
set gmii_disable 1







